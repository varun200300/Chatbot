<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="ch.css">
</head>
<body>
  <div class="header">
    <img src="chatbot_logo.png" alt="Chatbot Logo">
    <h1>Chatbot</h1>
  </div>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="chat-message received">Hello! How can I assist you today?</div>
    </div>
    <div class="user-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <a href="help.html" target="_blank">Help</a> <!-- Link to help page -->
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="ch.js"></script>
</body>
</html>
