<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-image">
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="chat-message received"><h2>Hello! How can I help you?</h2></div>
            </div>
            <div class="input-group">
                <input type="text" id="user-input" class="user-input" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <input type="number" id="mark1" class="number-input" placeholder="Enter your English mark">
            </div>
            <div class="input-group">
                <input type="number" id="mark2" class="number-input" placeholder="Enter your Tamil mark">
            </div>
            <div class="input-group">
                <input type="number" id="mark3" class="number-input" placeholder="Enter your Maths mark">
            </div>
            <div class="input-group">
                <input type="number" id="mark4" class="number-input" placeholder="Enter your Science mark">
            </div>
            <div class="input-group">
                <input type="number" id="mark5" class="number-input" placeholder="Enter your Social mark">
            </div>
            <button id="send-btn">Calculate</button>
            <a href="index.html" class="back-btn">Back to Home Page</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
