<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #logo {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .success-message {
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
            }
            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="ct.jpg" alt="Logo">
        <h1>Welcome Chatbot</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="signup.html">Signup</a></p>
        <div id="successMessage" class="success-message"></div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var successMessageElement = document.getElementById("successMessage");
            if (validateUsername(username) && validatePassword(password)) {
                successMessageElement.innerHTML = "Successfully logged in. Redirecting to home page...";
                successMessageElement.style.display = "block";
                setTimeout(function () {
                    window.location.href = "index.html";
                }, 2000); 
            } else {
                alert("Invalid username or password. Please check and try again.");
            }
        });

        function validateUsername(username) {
            return username.trim() !== '';
        }
        function validatePassword(password) {
            return password.length >= 6;
        }
    </script>
</body>
</html>
